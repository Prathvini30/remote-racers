<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Track | Remote Racers</title>
  <link rel="stylesheet" href="book.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<header class="navbar">
  <a href="index.html">
  <img src="images/logo.jpg" alt="Remote Racers Logo" class="logo-img" />
</a>

  <!-- Hamburger Icon -->
  <div class="menu-toggle" id="menuToggle">☰</div>

  <!-- Navigation Menu -->
  <nav class="nav-links" id="navMenu">
    <a href="index.html">Home</a>
    <a href="track.html">Our Track</a>
    <a href="book.html" class="active">Book Track</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="booking-section">
  <h2 class="fancy-font">Book Your Track</h2>

  <form id="bookingForm">
    <!-- Repeat this block for each track -->
    <div class="track-booking">
      <h3>Speed Track</h3>
      <label>Time Slot:</label>
      <select class="time-slot" data-track="speed">
        <option value="">Select</option>
      </select>

      <label>Car Quantity (Max 4):</label>
      <input type="number" class="car-qty" min="1" max="4" value="1" data-track="speed">
      <p class="price" data-track="speed">₹299 per car</p>
    </div>

    <div class="track-booking">
      <h3>Drift Track</h3>
      <label>Time Slot:</label>
      <select class="time-slot" data-track="drift">
        <option value="">Select</option>
      </select>

      <label>Car Quantity (Max 4):</label>
      <input type="number" class="car-qty" min="1" max="4" value="1" data-track="drift">
      <p class="price" data-track="drift">₹399 per car</p>
    </div>

    <div class="track-booking">
      <h3>Dirt Track</h3>
      <label>Time Slot:</label>
      <select class="time-slot" data-track="dirt">
        <option value="">Select</option>
      </select>

      <label>Car Quantity (Max 4):</label>
      <input type="number" class="car-qty" min="1" max="4" value="1" data-track="dirt">
      <p class="price" data-track="dirt">₹399 per car</p>
    </div>
     <div class="total-display">
      <p><strong>Total Checkout Amount:</strong> ₹<span id="totalPrice">0</span></p>
    </div>

  <div class="user-info">
  <label for="email">Email Address:</label>
  <input type="email" id="email" placeholder="Enter your email" required />

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" placeholder="Enter your phone number" required />
</div>


   

    <button class="confirm-btn" onclick="handleBooking()">Confirm Booking</button>

  </form>
</section>

<script>
  const timeSlots = [
    "12PM - 12:30PM", "12:30PM - 1PM", "1PM - 1:30PM", "1:30PM - 2PM", "2PM - 2:30PM",
    "2:30PM - 3PM", "3PM - 3:30PM", "3:30PM - 4PM", "4PM - 4:30PM", "4:30PM - 5PM",
    "5PM - 5:30PM", "5:30PM - 6PM", "6PM - 6:30PM", "6:30PM - 7PM", "7PM - 7:30PM",
    "7:30PM - 8PM", "8PM - 8:30PM", "8:30PM - 9PM", "9PM - 9:30PM", "9:30PM - 10PM"
  ];

  const trackPrices = { speed: 299, drift: 399, dirt: 399 };

  document.querySelectorAll(".time-slot").forEach(select => {
    timeSlots.forEach(slot => {
      const option = document.createElement("option");
      option.value = slot;
      option.textContent = slot;
      select.appendChild(option);
    });
  });

  function calculateTotal() {
    let total = 0;
    document.querySelectorAll(".car-qty").forEach(input => {
      const qty = parseInt(input.value) || 0;
      const track = input.dataset.track;
      total += qty * trackPrices[track];
    });
    document.getElementById("totalPrice").textContent = total;
  }

  document.querySelectorAll(".car-qty").forEach(input => {
    input.addEventListener("input", calculateTotal);
  });

  document.getElementById("bookingForm").addEventListener("submit", e => {
    e.preventDefault();
    alert("Booking confirmed!");
  });

  const menuToggle = document.getElementById("menuToggle");
  const navMenu = document.getElementById("navMenu");
  menuToggle.addEventListener("click", () => {
    navMenu.classList.toggle("show");
  });

  calculateTotal();
</script>
<script>
  function handleBooking() {
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (email === "" || phone === "") {
      alert("Please enter both Email and Phone Number before confirming booking.");
      return;
    }

    // If validation passes, proceed (e.g., submit form or show success message)
    alert("Booking Confirmed!");
  }
</script>
<script>
  document.getElementById("confirmBtn").addEventListener("click", async () => {
    const track = document.getElementById("trackSelect").value;
    const timeSlot = document.getElementById("timeSlot").value;
    const carQty = parseInt(document.getElementById("carQty").value);
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const amount = parseInt(document.getElementById("amount").textContent.replace("₹ ", ""));

    // Validation
    if (!track || !timeSlot || !carQty || !email || !phone) {
      alert("Please fill in all fields.");
      return;
    }

    try {
      const response = await fetch("https://your-backend-url/api/book", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ track, timeSlot, carQty, email, phone, amount })
      });

      const data = await response.json();

      if (response.ok) {
        alert("Booking confirmed!");
      } else {
        alert(data.message || "Booking failed. Try another slot.");
      }
    } catch (err) {
      alert("Server error. Please try again later.");
      console.error(err);
    }
  });
</script>


</body>
</html>
